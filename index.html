<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Calculator</title>
</head>
<body>

    <h1>Fibonacci Series Calculator</h1>
    <button onclick="calculateFibonacci()">Enter a number</button>

    <script>
        function fibonacci(n) {
            let fibSeries = [0, 1];
            for (let i = 2; i <= n; i++) {
                fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
            }
            return fibSeries.slice(0, n + 1);
        }

        function calculateFibonacci() {
            let number = prompt("Enter a number to generate Fibonacci series up to that term:");
            number = parseInt(number);

            if (isNaN(number) || number < 0) {
                alert("Please enter a valid non-negative number.");
            } else {
                let result = fibonacci(number);
                alert("The Fibonacci series up to " + number + " is: " + result.join(', '));
            }
        }
    </script>

</body>
</html>
